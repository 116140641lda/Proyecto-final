<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM</title>
    <script defer src="./main.js"></script>
    <link  rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    >
    
</head>
<body>
    <h1>Bienvenido a tu Acceso</h1>
    <div class="container">
        <div class="row g-2">
          <div class="col-6">
            <div class="p-3 border bg-light"
    
            > Consulta Saldo </div>
            <input class="btn btn-primary" type="button" onclick=" Saldo (this.event)" >
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">Depositar</div>
            <input class="btn btn-primary" type="button" onclick=" depositar ()" >
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">Retirar</div>
            <input class="btn btn-primary" type="button" onclick="  retirar()" >
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light" >Salir</div>
            <input class="btn btn-primary" type="button" onclick=" salir ()" >
          </div>
        </div>
      </div>
      <script>
          function Saldo (event){
            location = "saldo.html"
          }
          function depositar() {
              location = "deposito.html"
          }
          function retirar() {
              location = "retiro.html"
          }
          function salir () {
              location = "index.html"
          }
      </script>
</body>
</html>
